name: Daily Examples Test

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  select-random-config:
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.random.outputs.os }}
      node-version: ${{ steps.random.outputs.node-version }}
    steps:
      - name: Select random OS and Node version
        id: random
        run: |
          # Define arrays
          OS_OPTIONS=("ubuntu-latest" "macos-latest" "windows-latest")
          NODE_OPTIONS=("20.x" "22.x" "23.x" "24.x" "25.x")

          # Select random elements
          RANDOM_OS=${OS_OPTIONS[$RANDOM % ${#OS_OPTIONS[@]}]}
          RANDOM_NODE=${NODE_OPTIONS[$RANDOM % ${#NODE_OPTIONS[@]}]}

          echo "os=$RANDOM_OS" >> $GITHUB_OUTPUT
          echo "node-version=$RANDOM_NODE" >> $GITHUB_OUTPUT

          echo "Selected OS: $RANDOM_OS"
          echo "Selected Node version: $RANDOM_NODE"

  test-examples:
    needs: select-random-config
    runs-on: ${{ needs.select-random-config.outputs.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.select-random-config.outputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run all examples
        env:
          PDFDANCER_TOKEN: 42
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
        run: npm run example

      - name: Upload output artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: example-outputs-${{ needs.select-random-config.outputs.os }}-node${{ needs.select-random-config.outputs.node-version }}
          path: output/
          retention-days: 7
