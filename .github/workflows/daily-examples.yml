name: Daily Examples Test

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  test-examples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run all examples
        env:
          PDFDANCER_TOKEN: ${{ secrets.PDFDANCER_TOKEN }}
          PDFDANCER_BASE_URL: ${{ secrets.PDFDANCER_BASE_URL }}
        run: npm run example

      - name: Upload output artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: example-outputs
          path: output/
          retention-days: 7
